<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nueva Cita</title></head>
<body>
<h2>Agendar Cita</h2>
<form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
    <label>Paciente:</label>
    <input type="text" th:field="*{nombrePaciente}" required/><br/>
    <label>Doctor:</label>
    <select th:field="*{doctor}" required>
        <option th:each="d : ${doctores}" th:value="${d}" th:text="${d}"></option>
    </select><br/>
    <label>Consultorio:</label>
    <select th:field="*{consultorio}" required>
        <option th:each="c : ${consultorios}" th:value="${c}" th:text="${c.numero} - Piso ${c.piso}"></option>
    </select><br/>
    <label>Horario:</label>
    <input type="datetime-local" th:field="*{horario}" required/><br/>
    <button type="submit">Guardar</button>
</form>
<p th:text="${error}" style="color:red;"></p>
</body>
</html>
